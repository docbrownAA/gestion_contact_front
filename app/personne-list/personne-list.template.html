<div class="col-md-10" ng-controller="personneListController as vm">
      <!--Body content-->

      <ul >
        <li ng-repeat="personne in vm.personnes ">
          <a href="#!/personnes/{{personne.id}}">{{personne.nom}} {{personne.prenom}}</a>

	<button ng-click="vm.nouveau()">Nouveau</button>
    </div>
